<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQI Prediction</title>
</head>
<body>
    <form method = "POST">
        <input type="text", name="PM2.5", placeholder="Enter PM2.5 value"/>
        <input type="text", name="PM10", placeholder="Enter PM10 value"/>
        <input type="text", name="NO", placeholder="Enter NO value"/>
        <input type="text", name="NO2", placeholder="Enter NO2 value"/>

        <input type="text", name="SO2", placeholder="Enter SO2 value"/>
        <input type="text", name="O3", placeholder="Enter O3 value"/>
        <input type="submit", value="submit"/>
    </form>
    <p>
        your prediction is {{prediction}}
    </p>
</body>
</html>
